<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content">
  <title>メニュー</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }

    .page {
      display: none;
      width: 100%;
      height: 100vh;
    }

    .page.active {
      display: flex;
    }

    .settings-panel {
      width: 250px;
      background: #fff;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }

    #tableContainer {
      text-align: center;
      background: #ecf0f1;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    #guestNumber {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #2c3e50;
    }

    .table-img {
      width: 100px;
      height: 150px;
      object-fit: contain;
      border-radius: 5px;
    }

    .checkbox-group {
      margin-bottom: 15px;
    }

    .checkbox-group strong {
      display: block;
      font-size: 1rem;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin: 5px 0;
      cursor: pointer;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .checkbox-group label:hover {
      color: #2980b9;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #2980b9;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: auto;
    }

    button {
      padding: 8px 15px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 0.9rem;
    }

    .buttonfullspace {
      flex: 1;
    }

    button:hover {
      background: #3498db;
    }

    button:focus {
      outline: 2px solid #2980b9;
      outline-offset: 2px;
    }

    select {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
    }

    .image-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #fff;
      margin-left: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    #imageContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
    }

    #imageContainer img {
      max-width: 80vw;
      max-height: 75vh;
      object-fit: contain;
      border-radius: 5px;
    }

    #flagEmoji {
      font-size: 2rem;
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .radio-group label input[type="radio"] {
      margin-right: 5px;
    }

    #imageCounter {
      font-size: 1rem;
      color: #2c3e50;
      margin-top: 10px;
    }

    #infoOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    #infoContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    #infoContent h2 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    #infoContent p {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    #closeOverlay {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: #ff4444;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #closeOverlay:hover {
      background: #cc0000;
    }

    .step-by-step {
      margin: 20px 0;
      text-align: center;
    }

    .step-by-step h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .step-image-container {
      position: relative;
      max-width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .step-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 5px;
    }

    .step-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    .step-nav:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .step-prev {
      left: 10px;
    }

    .step-next {
      right: 10px;
    }

    .step-counter {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #2c3e50;
    }

    .stepper {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .step-dot {
      width: 10px;
      height: 10px;
      background: #ddd;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .step-dot:hover {
      background: #a0c4ff;
    }

    .step-dot.active {
      background: #2980b9;
    }

    .step-text p {
      margin: 10px 0;
      font-size: 1rem;
    }

    .step-text b {
      font-weight: bold;
    }

    .step-text i {
      font-style: italic;
    }

    .step-text ul {
      margin-left: 20px;
      list-style-type: disc;
    }

    .video-section {
      margin: 20px 0;
      text-align: center;
    }

    .video-section h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .video-section a {
      color: #2980b9;
      text-decoration: none;
      font-size: 1rem;
    }

    .video-section a:hover {
      text-decoration: underline;
    }

    .video-section iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 5px;
    }

    .additional-info {
      margin: 20px 0;
    }

    .additional-info details {
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }

    .additional-info summary {
      cursor: pointer;
      font-weight: bold;
      color: #2c3e50;
      padding: 5px;
      outline: none;
    }

    .additional-info summary:hover {
      color: #2980b9;
    }

    .additional-info details[open] summary {
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .additional-info p {
      padding: 5px;
    }

    #priceDatabase {
      flex-direction: column;
      padding: 0 20px 20px;
      /* Changed from 20px to 0 20px 20px */
    }

    #priceDatabase h2 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    @media (max-width: 768px) {
      #priceDatabase {
        padding: 0 10px 10px;
        /* Adjusted from 0 to match reduced spacing */
      }

      .price-header {
        padding: 10px;
        /* Match reduced padding */
      }
    }

    #searchBar {
      width: 100%;
      max-width: 400px;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    #filters {
      margin-bottom: 15px;
      padding: 10px;
    }

    #filters button {
      margin-right: 10px;
      margin-bottom: 10px;
    }

    #showLunchOnly {
      margin-left: 10px;
      padding: 5px 10px;

    }

    label {
      font-size: 0.78rem;
    }

    #itemList {
      flex: 1;
      overflow-y: auto;
    }

    .searchba {
      padding: 10px;
    }

    .category {
      margin-bottom: 20px;
    }

    .category h3 {
      color: #2c3e50;
      margin-bottom: 10px;
      padding-left: 10px;
      border-bottom: 1px solid #ddd;
    }

    .bordercontainer {
      display: flex;
      gap: 10px;
      padding: 10px;
      background-color: #ECF7FF;
      border-radius: 4px;
    }

    .bordercontainer.no-background {
      background-color: transparent;
    }

    .item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
      line-height: 1.4;
    }

    .item:hover {
      background-color: #f9f9f9;
    }

    .item .name {
      font-weight: bold;
      flex: 1;
    }

    .item .price {
      /* color: #2980b9; */
      color: #000;
    }

    /* .item .lunch-price {
      color: #e74c3c;
      margin-left: 10px;
    } */

    .item .price-container {
      display: flex;
      align-items: center;
    }

    .category .item:nth-child(even) {
      background-color: #F7F7F7;
    }

    .category .item:nth-child(even):hover {
      background-color: #f9f9f9;
    }

    .category-filter {
      padding: 4px 8px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 0.78rem;
    }

    .category-filter:hover {
      background: #3498db;
    }

    .category-filter.selected {
      background-color: #1a2a44;
      color: white;
    }

    .category-filter.selected:hover {
      background-color: #14263a;
    }

    #recipeDatabase {
      flex-direction: column;
      padding: 0;
      height: 100%;
      background: #f5f5f5;
    }

    #recipeDatabaseHeader {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    #recipeDatabase h2 {
      color: #2c3e50;
      font-size: 1.5rem;
      margin: 0;
    }

    #recipeSearchBar {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      width: 250px;
      transition: border-color 0.3s;
    }

    #recipeSearchBar:focus {
      border-color: #2980b9;
      outline: none;
    }

    #recipeBackButton {
      padding: 8px 15px;
    }

    #recipeContainer {
      display: flex;
      flex: 1;
      overflow: hidden;
      padding: 20px;
    }

    #recipeList {
      flex: 1;
      overflow-y: auto;
      padding-right: 15px;
    }

    .recipe-card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
      padding: 15px;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
    }

    .recipe-card:hover {
      background: #f0f8ff;
    }

    .recipe-card.selected {
      background: #e6f0fa;
      border: 1px solid #2980b9;
    }

    .recipe-card .thumbnail {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 15px;
    }

    .recipe-card .placeholder {
      width: 50px;
      height: 50px;
      background: #ddd;
      border-radius: 5px;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #666;
    }

    .recipe-card .content {
      flex: 1;
    }

    .recipe-card .name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2c3e50;
      /* margin-bottom: 5px; */
    }

    .recipe-card .tags {
      font-size: 0.9rem;
      color: #666;
    }

    #recipeDetails {
      flex: 2;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-left: 20px;
      overflow-y: auto;
      display: none;
      position: relative;
    }

    #recipeDetails h2 {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .ingredient-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    .ingredient-table th,
    .ingredient-table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .ingredient-table th {
      background-color: #2980b9;
      color: white;
    }

    .step-by-step {
      margin: 20px 0;
    }

    .step-by-step h3 {
      font-size: 1.4rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .stepper {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .step-dot {
      width: 10px;
      height: 10px;
      background: #ddd;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .step-dot:hover {
      background: #a0c4ff;
    }

    .step-dot.active {
      background: #2980b9;
    }

    .step-text p {
      margin: 10px 0;
      font-size: 1rem;
    }

    .step-text b {
      font-weight: bold;
    }

    .step-text i {
      font-style: italic;
    }

    .step-text ul {
      margin-left: 20px;
      list-style-type: disc;
    }

    .hey {
      display: flex;

    }

    .heyitem {
      padding: 10px;
      display: grid;
      justify-content: space-between;
      grid-auto-flow: column;
      /* Forces a horizontal layout */
    }

    .price-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      /* Puts space between h3 and button */
      padding: 10px 20px;
      /* Matches #priceDatabase padding */
    }

    .close-price {
      padding: 5px 10px;
      /* Smaller than regular buttons */
      background: #ff4444;
      /* Red, like close buttons */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 0.8rem;
      /* Slightly smaller text */
    }

    .close-price:hover {
      background: #cc0000;
      /* Darker red on hover */
    }

    #recipeDetailsModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    #recipeDetailsModalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #closeDetails {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: #ff4444;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #closeDetails:hover {
      background: #cc0000;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .page.active {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
      }

      .settings-panel {
        width: 100%;
        height: auto;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        flex-shrink: 0;
      }

      .image-panel {
        width: 100%;
        margin-left: 0;
        margin-top: 10px;
        padding: 10px;
        flex: 0 1 auto;
        min-height: 0;
      }

      #imageContainer {
        width: 100%;
        height: auto;
        max-height: 65vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      #imageContainer img {
        max-width: 90vw;
        max-height: 60vh;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 5px;
      }

      #imageCounter {
        margin-top: 5px;
      }

      #flagEmoji {
        position: static;
        transform: none;
        margin-bottom: 5px;
      }

      .controls {
        flex-direction: column;
        /* Stack containers vertically on mobile */
        gap: 10px;
        /* Space between containers */
      }

      .bordercontainer {
        width: 100%;
        display: flex;
        flex-direction: row;
        gap: 5px;
        padding: 5px;
      }

      .buttonfullspace {
        flex: 1;
        min-width: 0;
      }

      #infoContent {
        width: 85%;
      }

      .step-image-container {
        height: 150px;
      }

      .video-section iframe {
        height: 200px;
      }

      #priceDatabase,
      #recipeDatabase {
        padding: 0;
      }

      #recipeDatabaseHeader {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      #recipeSearchBar {
        width: 100%;
        margin-top: 10px;
      }

      #recipeBackButton {
        margin-top: 10px;
      }

      #recipeContainer {
        flex-direction: column;
        padding: 10px;
      }

      #recipeList {
        padding-right: 0;
      }

      .recipe-card {
        padding: 10px;
      }

      .recipe-card .thumbnail {
        width: 40px;
        height: 40px;
      }

      .recipe-card .placeholder {
        width: 40px;
        height: 40px;
        font-size: 0.7rem;
      }

      .recipe-card .name {
        font-size: 1.1rem;
      }

      /* Ensure #priceDatabase fills the viewport but allows flexibility */
      #priceDatabase {
        flex-direction: column;
        padding: 0 20px 20px;
        display: flex;
        height: 100vh;
        /* Full height of the viewport */
      }

      /* Keep the header compact */
      .price-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;

        /* position: sticky; 
  top: 0;
  z-index: 10; */
      }

      /* Style the search bar to stay above the list */
      #searchBar {
        width: 100%;
        max-width: 400px;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        /* position: sticky; 
  top: 50px; 
  z-index: 10; */
      }

      /* Filters stay compact */
      #filters {
        margin-bottom: 10px;
      }

      /* Make itemList take remaining space and scroll */
      #itemList {
        flex: 1;
        /* Takes remaining space */
        overflow-y: auto;
        /* Scrollable */
        max-height: calc(100vh - 120px);
        /* Adjust based on header + search bar height */
        padding-bottom: 20px;
        /* Prevent content from being too close to bottom */
      }

      /* Mobile adjustments */
      @media (max-width: 768px) {
        #priceDatabase {
          padding: 0 10px 10px;
          height: auto;
          /* Allow natural height on mobile */
          min-height: 100vh;
        }

        #searchBar {
          top: 40px;
          /* Adjust for smaller header */
        }

        #itemList {
          max-height: calc(100vh - 100px);
          /* Tighter fit on mobile */
        }
      }

      .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        /* Keep items centered vertically */
        padding: 10px;
        border-bottom: 1px solid #eee;
        font-size: 0.78rem;

      }

      .item .name {
        font-weight: bold;
        flex: 1;

        /* Takes up remaining space on the left */
      }

      .item .price-container {
        display: flex;
        align-items: center;
        /* Align price and shorthand horizontally */
        /* gap: 8px; */
        flex-direction: column;
        /* Space between price, shorthand, and lunch price */
      }

      .item .price-container .price {
        /* color: #2980b9; */
        color: #000;
        /* Existing price color */
      }

      .item .price-container .lunch-price {
        /* color: #e74c3c; */
        color: #23A110;

        /* Existing lunch price color */
      }

      .shorthand {
        font-size: 0.75rem;
        /* Small text size */
        color: #000000;
        /* Subtle color */
        background-color: #ffffff;
        /* Light gray background for tag effect */
        border: 1px solid #ddd;
        /* Subtle border */
        border-radius: 4px;
        /* Rounded corners */
        padding: 2px 6px;
        /* Padding for tag-like appearance */
        white-space: nowrap;
        /* Prevent text wrapping */
        font-weight: 700;
      }


    }
  </style>
</head>

<body>
  <div class="page active" id="menuPage">
    <div class="settings-panel">
      <div id="tableContainer">
        <div id="guestNumber"></div>
      </div>
      <div class="checkbox-group">
        <strong>食べ物</strong>
        <div class="radio-group">
          <label>
            <input type="radio" id="lunchWeekdays" name="food" value="lunchWeekdays" style="margin-right: 8px;"
              onchange="document.getElementById('pasta').disabled = true; document.getElementById('pasta').checked = false;">
            ランチ（平）
          </label>
          <label>
            <input type="radio" id="lunchWeekend" name="food" value="lunchWeekend" style="margin-right: 8px;"
              onchange="document.getElementById('pasta').disabled = false;">
            ランチ（祝、末）

    function handleGesture(touchEndX, touchEndY) {
      const diffX = touchEndX - touchStartX;
      const diffY = touchEndY - touchStartY;

      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > swipeThreshold) {
          if (isMobile && currentSteps.length > 0) {
            prevStep();
          } else {
            prevImage();
          }
        } else if (diffX < -swipeThreshold) {

            nextStep();
          } else {

          }
        }

    function parseStepText(text) {
      if (!text || typeof text !== 'string')
        // return '<p>ステップ情報がありません</p>';
        return '';
      let content = text.replace(/^"""/, '').replace(/"*"*$/, '').trim();
      const lines = content.split('\n').map(line => line.trim());
      let html = '';
      lines.forEach(line => {
        if (line.match(/^\d+\./)) {
          html += `<p><strong>${line}</strong></p>`;
        } else if (line) {
          let formatted = line.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
            .replace(/\*(.*?)\*/g, '<i>$1</i>');
          html += `<p>${formatted}</p>`;
        }
      });
      return html;
    }

    function hideInfo() {
      document.getElementById('infoOverlay').style.display = 'none';
      currentStepIndex = 0;
      currentSteps = [];
    }

    function prevStep() {
      if (currentSteps.length === 0) return;
      currentStepIndex = (currentStepIndex - 1 + currentSteps.length) % currentSteps.length;
      updateStepDisplay();
    }

    function nextStep() {
      if (currentSteps.length === 0) return;
      currentStepIndex = (currentStepIndex + 1) % currentSteps.length;
      updateStepDisplay();
    }

    function goToStep(index) {
      if (index < 0 || index >= currentSteps.length) return;
      currentStepIndex = index;
      updateStepDisplay();
    }

    function updateStepDisplay() {
      // Determine the context (menu or recipe) based on whether infoOverlay or recipeDetails is visible
      const isMenuTab = document.getElementById('infoOverlay').style.display === 'flex';
      const isRecipeTab = document.getElementById('recipeDetails').style.display === 'block' || document.getElementById('recipeDetailsModal').style.display === 'flex';

      let stepImage, stepCounter, stepper;
      if (isMenuTab) {
        stepImage = document.getElementById('stepImage');
        stepCounter = document.getElementById('stepCounter');
        stepper = document.getElementById('stepper');
      } else if (isRecipeTab) {
        const container = isMobile ? document.getElementById('recipeModalContent') : document.getElementById('recipeDetails');
        stepImage = container.querySelector('.step-image');
        stepCounter = container.querySelector('.step-counter');
        stepper = container.querySelector('.stepper');
      }

      if (stepImage && currentSteps.length > 0) {
        stepImage.src = imageFolder + currentSteps[currentStepIndex];
      }
      if (stepCounter) {
        stepCounter.textContent = `${currentStepIndex + 1}/${currentSteps.length}`;
      }
      if (stepper) {
        const dots = stepper.querySelectorAll('.step-dot');
        dots.forEach((dot, index) => {
          dot.classList.toggle('active', index === currentStepIndex);
        });
      }
    }

    function navigateToPriceDatabase() {
      document.getElementById('menuPage').classList.remove('active');
      document.getElementById('priceDatabasePage').classList.add('active');
      displayPriceDatabase();
      setupCategoryFilters();
      document.getElementById("searchBar").focus();
    }

    function zenbu() {
      searchBar.value = "";
      document.getElementById("searchBar").focus();
    }

    function navigateToMenu() {
      document.getElementById('priceDatabasePage').classList.remove('active');
      document.getElementById('recipeDatabasePage').classList.remove('active');
      document.getElementById('menuPage').classList.add('active');
      // reset search results
      searchBar.value = "";
      recipeSearchBar.value = "";
      generateImages();
    }

    function navigateToRecipeDatabase() {
      document.getElementById('menuPage').classList.remove('active');
      document.getElementById('recipeDatabasePage').classList.add('active');
      displayRecipeDatabase();
      document.getElementById('recipeDetails').style.display = 'none';
      document.getElementById('recipeDetailsModal').style.display = 'none';
      currentRecipe = null;
      isMobile = window.innerWidth <= 768;
      document.getElementById("recipeSearchBar").focus();
    }

    function displayPriceDatabase() {
      const itemList = document.getElementById('itemList');
      if (!itemList) return;
      itemList.innerHTML = '';

      const items = Object.values(menuItems);
      // items.sort((a, b) => a.category.localeCompare(b.category));

      const categorizedItems = {};
      items.forEach(item => {
        if (!categorizedItems[item.category]) categorizedItems[item.category] = [];
        categorizedItems[item.category].push(item);
      });

      for (const category in categorizedItems) {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';
        const categoryHeader = document.createElement('h3');
        categoryHeader.textContent = category || 'その他';
        categoryDiv.appendChild(categoryHeader);



        // this: <span class="name">${item.name}</span> was below: ${item.shorthand ? `<span class="shorthand">${item.shorthand}</span>` : ''}
        categorizedItems[category].forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
          ${item.shorthand ? `<span class="shorthand">${item.shorthand}</span>` : ''}
            <div class="price-container">
              <span class="price">${item.price}</span>
              ${item.lunchPrice ? `<span class="lunch-price"> ${item.lunchPrice}</span>` : ''}
            </div>
          `;
          categoryDiv.appendChild(div);
        });

        itemList.appendChild(categoryDiv);
      }
    }

    function filterItems() {
      const searchBar = document.getElementById('searchBar');
      const showLunchOnly = document.getElementById('showLunchOnly');
      const itemList = document.getElementById('itemList');

      if (!searchBar || !showLunchOnly || !itemList) return;

      const searchText = searchBar.value.toLowerCase();
      const lunchOnly = showLunchOnly.checked;
      const items = Object.values(menuItems);

      itemList.innerHTML = '';

      const filteredItems = items.filter(item => {
        const searchTerms = [
          item.name.toLowerCase(),
          ...(item.nicknames || []).map(n => n.toLowerCase())
        ];
        const matchesSearch = searchText ? searchTerms.some(term => term.includes(searchText)) : true;
        const matchesCategory = currentCategoryFilter ? item.category === currentCategoryFilter : true;
        const matchesLunch = lunchOnly ? item.lunchPrice && item.lunchPrice !== '' : true;
        return matchesSearch && matchesCategory && matchesLunch;
      });

      const categorizedItems = {};
      filteredItems.forEach(item => {
        if (!categorizedItems[item.category]) categorizedItems[item.category] = [];
        categorizedItems[item.category].push(item);
      });

      for (const category in categorizedItems) {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';
        const categoryHeader = document.createElement('h3');
        categoryHeader.textContent = category || 'その他';
        categoryDiv.appendChild(categoryHeader);

        categorizedItems[category].forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          /*
          Previous inner HTML
           <span class="name">${item.name}</span>
            <div class="price-container">
              <span class="price">${item.price}</span>
              ${item.shorthand ? `<span class="shorthand">${item.shorthand}</span>` : ''}
              ${item.lunchPrice ? `<span class="lunch-price">(ランチ: ${item.lunchPrice})</span>` : ''}
            </div>
          */
          div.innerHTML = `
           
              ${item.shorthand ? `<span class="shorthand">${item.shorthand}</span>` : ''}
            <div class="price-container">
              <span class="price">${item.price}</span>
              ${item.lunchPrice ? `<span class="lunch-price"> ${item.lunchPrice}</span>` : ''}
            </div>
          `;
          categoryDiv.appendChild(div);
        });

        itemList.appendChild(categoryDiv);
      }
    }
    function setupCategoryFilters() {
      const filterButtons = document.querySelectorAll('.category-filter');
      if (filterButtons.length === 0) return;

      filterButtons.forEach(button => {
        const newButton = button.cloneNode(true);
        button.parentNode.replaceChild(newButton, button);

        newButton.addEventListener('click', () => {
          const category = newButton.getAttribute('data-category');
          const updatedFilterButtons = document.querySelectorAll('.category-filter');

          updatedFilterButtons.forEach(btn => btn.classList.remove('selected'));

          if (currentCategoryFilter === category && category !== '') {
            currentCategoryFilter = '';
          } else {
            currentCategoryFilter = category;
            if (category !== '') newButton.classList.add('selected');
          }

          filterItems();
        });
      });
    }

    function displayRecipeDatabase() {
      const recipeList = document.getElementById('recipeList');
      if (!recipeList) return;
      recipeList.innerHTML = '';

      const items = Object.values(recipeItems);
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'recipe-card';
        div.setAttribute('role', 'listitem');
        div.setAttribute('tabindex', '0');
        const thumbnailSrc = item.steps && item.steps.length > 0 ? `${imageFolder}${item.steps[0]}` : null;
        div.innerHTML = `
          ${thumbnailSrc ? `<img src="${thumbnailSrc}" class="thumbnail" alt="${item.name}のサムネイル">` : '<div class="placeholder">画像なし</div>'}
          <div class="content">
            <div class="name">${item.name}</div>
            <div class="tags">${(item.tags || []).join(' • ')}</div>
          </div>
        `;
        div.onclick = () => selectRecipe(item);
        div.onkeydown = (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            selectRecipe(item);
          }
        };
        recipeList.appendChild(div);
      });
    }

    function filterRecipes() {
      const searchBar = document.getElementById('recipeSearchBar');
      const recipeList = document.getElementById('recipeList');
      if (!searchBar || !recipeList) return;

      const searchText = searchBar.value.toLowerCase();
      const items = Object.values(recipeItems);

      recipeList.innerHTML = '';

      const filteredItems = items.filter(item => {
        const searchTerms = [
          item.name.toLowerCase(),
          ...(item.nicknames || []).map(n => n.toLowerCase())
        ];
        return searchText ? searchTerms.some(term => term.includes(searchText)) : true;
      });

      filteredItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'recipe-card';
        div.setAttribute('role', 'listitem');
        div.setAttribute('tabindex', '0');
        const thumbnailSrc = item.steps && item.steps.length > 0 ? `${imageFolder}${item.steps[0]}` : null;
        div.innerHTML = `
          ${thumbnailSrc ? `<img src="${thumbnailSrc}" class="thumbnail" alt="${item.name}のサムネイル">` : '<div class="placeholder">画像なし</div>'}
          <div class="content">
            <div class="name">${item.name}</div>
            <div class="tags">${(item.tags || []).join(' • ')}</div>
          </div>
        `;
        div.onclick = () => selectRecipe(item);
        div.onkeydown = (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            selectRecipe(item);
          }
        };
        recipeList.appendChild(div);
      });
    }

    function selectRecipe(item) {
      currentRecipe = item;
      const cards = document.querySelectorAll('.recipe-card');
      cards.forEach(card => card.classList.remove('selected'));
      const selectedCard = Array.from(cards).find(card => card.querySelector('.name').textContent === item.name);
      if (selectedCard) selectedCard.classList.add('selected');
      showRecipeInfo();
    }

    function showRecipeInfo() {
      if (!currentRecipe) return;

      currentSteps = currentRecipe.steps || [];
      currentStepIndex = 0;

      const content = `
        <h2>${currentRecipe.name}</h2>
        ${renderIngredients()}
        ${renderSteps()}
        ${renderVideo()}
      `;

      if (isMobile) {
        const modalContent = document.getElementById('recipeModalContent');
        modalContent.innerHTML = content;
        document.getElementById('recipeDetailsModal').style.display = 'flex';
        document.getElementById('recipeDetails').style.display = 'none';
      } else {
        const recipeDetails = document.getElementById('recipeDetails');
        recipeDetails.innerHTML = content;
        recipeDetails.style.display = 'block';
        document.getElementById('recipeDetailsModal').style.display = 'none';
      }

      updateStepDisplay();
    }

    function renderIngredients() {
      if (!Object.keys(currentRecipe.ingredients || {}).length) return '';
      let html = '<h3>材料</h3><table class="ingredient-table"><thead><tr><th>材料</th><th>量</th></tr></thead><tbody>';
      for (const [ingredient, amount] of Object.entries(currentRecipe.ingredients)) {
        html += `<tr><td>${ingredient}</td><td>${amount}</td></tr>`;
      }
      html += '</tbody></table>';
      return html;
    }

    function renderSteps() {
      let html = '<div class="step-by-step"><h3>作り方</h3>';
      if (currentSteps.length > 0) {
        html += `
          <div class="stepper">
            ${currentSteps.map((_, index) => `<span class="step-dot${index === 0 ? ' active' : ''}" onclick="goToStep(${index})" aria-label="ステップ${index + 1}"></span>`).join('')}
          </div>
          <div class="step-image-container">
            <img class="step-image" src="${imageFolder + currentSteps[0]}" alt="ステップ画像">
            <button class="step-nav step-prev" onclick="prevStep()" aria-label="前のステップ">◄</button>
            <button class="step-nav step-next" onclick="nextStep()" aria-label="次のステップ">►</button>
          </div>
          <div class="step-counter">${currentStepIndex + 1}/${currentSteps.length}</div>
        `;
      }
      html += `<div class="step-text">${parseStepText(currentRecipe.stepText || '"""ステップ情報がありません"""')}</div></div>`;
      return html;
    }

    function renderVideo() {
      if (!currentRecipe.videoLink) return '';
      return `
        <div class="video-section">
          <h3>レシピ動画</h3>
          <a href="${currentRecipe.videoLink}" target="_blank" rel="noopener noreferrer">レシピ動画を見る</a>
        </div>
      `;
    }

    function closeRecipeDetails() {
      document.getElementById('recipeDetails').style.display = 'none';
      document.getElementById('recipeDetailsModal').style.display = 'none';
      currentRecipe = null;
      currentStepIndex = 0;
      currentSteps = [];
      const cards = document.querySelectorAll('.recipe-card');
      cards.forEach(card => card.classList.remove('selected'));
    }

    window.addEventListener('resize', () => {
      const wasMobile = isMobile;
      isMobile = window.innerWidth <= 768;
      if (wasMobile !== isMobile && currentRecipe) {
        closeRecipeDetails();
        showRecipeInfo();
      }
    });

    window.onload = () => {
      generateImages();
      setupCategoryFilters();
    };

    document.addEventListener('DOMContentLoaded', () => {
      const searchBar = document.getElementById('searchBar');
      const itemList = document.getElementById('itemList');

      // Store initial viewport height
      let initialHeight = window.innerHeight;

      // When search bar is focused (keyboard appears)
      searchBar.addEventListener('focus', () => {
        setTimeout(() => {
          // Check new height when keyboard is up
          const newHeight = window.innerHeight;
          if (newHeight < initialHeight) {
            // Keyboard is visible, adjust itemList height
            const keyboardHeight = initialHeight - newHeight;
            itemList.style.maxHeight = `calc(100vh - ${keyboardHeight + 100}px)`; // 100px for header + search
            // Scroll search bar into view
            searchBar.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }, 100); // Delay to ensure keyboard is fully up
      });

      // Reset when keyboard hides
      searchBar.addEventListener('blur', () => {
        itemList.style.maxHeight = 'calc(100vh - 100px)'; // Reset to default
      });

      // Handle window resize (e.g., orientation change)
      window.addEventListener('resize', () => {
        initialHeight = window.innerHeight; // Update initial height
        if (!document.activeElement === searchBar) {
          itemList.style.maxHeight = 'calc(100vh - 100px)'; // Reset if keyboard not active
        }
      });
    });






  </script>
